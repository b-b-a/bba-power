[production]
phpSettings.display_startup_errors = 0
phpSettings.display_errors = 0
phpSettings.date.timezone = "Europe/London"

includePaths.library = APPLICATION_PATH "/../library"

bootstrap.path = APPLICATION_PATH "/Bootstrap.php"
bootstrap.class = "Bootstrap"

autoloadernamespaces.zendsf = "ZendSF_"
autoloadernamespaces.bba = "BBA_"

resources.frontController.defaultModule = 'power'
resources.frontController.params.prefixDefaultModule = true
resources.frontController.params.displayExceptions = 0
;resources.frontController.plugins.tidyOutput = "ZendSF_Controller_Plugin_DojoLayer"
;resources.frontController.plugins.tidyOutput = "ZendSF_Controller_Plugin_TidyOutput"
;resources.frontController.controllerDirectory = APPLICATION_PATH "/controllers"
resources.frontController.moduleDirectory = APPLICATION_PATH "/modules"

resources.layout.layoutPath = APPLICATION_PATH "/layouts/scripts/"

resources.modules[] = ""

resources.view[] = ""
resources.view.doctype = "XHTML1_STRICT"
resources.view.encoding = "UTF-8"
resources.view.contentType = "text/html; charset=UTF-8"

resources.locale.default = "en_GB"
resources.locale.force = true

resources.session.use_only_cookies = true
;resources.session.remember_me_seconds = 864000
;resources.session.gc_maxlifetime = 864000

resources.frontController.moduleDirectory = APPLICATION_PATH "/modules"

resources.db.isDefaultTableAdapter = true
resources.db.adapter = "PDO_MYSQL"
resources.db.params.dbname = "bba-power"
resources.db.params.username = "bba"
resources.db.params.password = "password"
resources.db.params.host = "localhost"
resources.db.params.charset = "UTF8"

resources.session.saveHandler.class = "Zend_Session_SaveHandler_DbTable"
resources.session.saveHandler.options.name = "session"
resources.session.saveHandler.options.primary = "id"
resources.session.saveHandler.options.modifiedColumn = "modified"
resources.session.saveHandler.options.dataColumn = "data"
resources.session.saveHandler.options.lifetimeColumn = "lifetime"
[staging : production]

[testing : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1

[development : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1

resources.frontController.params.displayExceptions = 1
